<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵深林</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control-panel">
        <div class="control-section">
            <label>Fairy Count</label>
            <input type="range" id="fairy-count" min="1" max="50" value="30">
        </div>
        <div class="control-section">
            <label>Cloud Speed</label>
            <input type="range" id="cloud-speed" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="control-section">
            <label>Background Darkness</label>
            <input type="range" id="background-darkness" min="0" max="1" step="0.1" value="0">
        </div>
    </div>
    <div id="scene-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scene.js"></script>
</body>
</html>
