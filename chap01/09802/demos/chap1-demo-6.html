    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
		#version 300 es
		in vec4 aPosition;
        in vec4 aColor;
        out vec4 vColor;
		void main(){
			gl_Position = aPosition;
			vColor = aColor;
		}
	</script>
    <script id="fragment1-shader" type="x-shader/x-fragment">
		#version 300 es
		precision mediump float;
        in vec4 vColor;
		out vec4 fColor;
        void main(){
			fColor = vColor;
		}
    </script>
